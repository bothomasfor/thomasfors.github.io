<section class="section--first section--frontpage">
    <div id=mail>
<a href="mailto:me@thomasfors.se"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
</div>
  <div class="section-title">
    <div class="container">
      <h1 class="textLogo textLogo--frontpage">
        
      </h1>
    </div>
  </div>
</section>
<section class="section--postsWrapper">
  <div class="container">
    <div class="blockGroup">
      <ul class="blockGroup-list">
        {% for post in site.posts %}
          <li class="block">
            <div class="postArticle-wrapper">
              <article class="postArticle postArticle--short">
                  <a href="{{ post.url }}">
                    <div class="postArticle-image desaturate grayscale" style="background-image:url('/assets/images/posts/{{ post.feature }}')">
                    </div>
                  </a>
                <a class="postArticle-title" href="{{ post.url }}">{{ post.title }}</a>
              </article>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
<span id="homepage-flag" style="display: none" />
