<nav role="navigation" id=sidebar class="sidebar sidebar--right">
  <a href="/" class="textLogo textLogo--white textLogo--sidebar">{{ site.name }}</a>
  <ul class="sidebar-recentPosts">
    {% for post in site.posts offset:0 limit:10 %}
      {% if post.title == page.title %}
        <!-- exclude current post -->
      {% else %}
      <li>
        {% if post.feature %}
          <a href="{{ post.url }}" class="sidebar-recentPosts-image-wrapper">
            <img src="{{ "/assets/images/posts/" }}{{ post.feature  }}" style="" alt="">
          </a>
        {% endif %}
        <a href="{{ post.url }}">{{ post.title }}</a>

      </li>
      {% endif %}
    {% endfor %}
  </ul>
  <div id="email"><a href="mailto:me@thomasfors.se">me@thomasfors.se</a></div>

</nav>
