---
layout: default
---
<article class="postWrapper">
  <section class="section--first is-darkBackgrounded u-table">

    <div class="section-backgroundImage">

        {% if page.feature %}
          <img class="post-featuredImage" src="{{ "/assets/images/posts/" }}{{page.feature }}">
        {% endif %}


    </div>

    <div class="section-gradient section-gradient--darker"></div>

    <div class="section-title is-darkBackgrounded u-tableCell u-verticalAlignMiddle">
      <div class="container">
        <h2>{{ page.title }}</h2>
        <div class="postMeta-wrapper">
          <ul class="postMeta">
            <li class="postMeta-author">
              by {{ site.author.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>



  </section>
  <section class="section--last">
    <div class="container container--content">
      <div class="content-body">

        {{ content }}

      </div>
    </div>
    <hr class="u-clearHr"/>
    <hr class="u-clearHr"/>
    <div class="container container--content">

    </div>
  </section>
  <footer class="postFooter">
    {% if page.previous.url %}
      <section class="section--prePost is-darkBackgrounded u-table">
        <div class="section-backgroundImage section-backgroundImage--previousPage">
          <img class="post-featuredImage"
          {% if page.previous.image.feature %}
            src="{{ page.previous.image.feature  }}"
          {% endif %}
          style="top:0" alt="">
        </div>
        <div class="section-gradient
        {% if page.previous.bgGradientOpacity == "darker" %}
          section-gradient--darker
        {% elsif page.previous.bgGradientOpacity == "lighter" %}
          section-gradient--lighter
        {% endif %}
        "></div>
        <div class="section-title u-tableCell u-verticalAlignMiddle">
          <div class="container">
            <h4>Next story:</h4>
            <a class="prev" href="{{page.previous.url}}">
              <h2>{{page.previous.title}}</h2>
            </a>
          </div>
        </div>
      </section>
    {% endif %}
  </footer>
</article>

{% include modal.html %}
<style class="embedly-css">
    .card .hdr {
        display:none;
    }
</style>
